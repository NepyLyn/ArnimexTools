    <!-- BOOTSTRAP -->

      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- html2pdf -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"

    <!-- personal -->
    <link rel="stylesheet" href="../shared/elements.css" />
    <link rel="stylesheet" href="pencilLabels.css" />

    <script src="pencilLabels.js"></script>
    <script src="constants.js"></script>

    <title>Arnimex Tools</title>
  </head>

  <body class="bg-dark">
    <div class="container text-white">
      <h1>Etiquetas Para LÃ¡pices</h1>
      <hr />

      <div class="config">
        <div class="step col-4">
          <h4>1. Configurar</h4>
          <form class="row g-3">
            <div class="col-sm-6">
              <label for="inputEmail4" class="form-label">Ancho:</label>
              <input type="number" class="form-control" id="inputWidth" placeholder="cm">
            </div>
            <div class="col-sm-6">
              <label for="inputPassword4" class="form-label">Alto:</label>
              <input type="number" class="form-control" id="inputHeight" placeholder="cm">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Texto:</label>
              <input type="text" class="form-control" id="inputText" placeholder="Nombre">
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-primary" onclick="fillPage()">Generar</button> <br>
            </div>
          </form>
          <br>
        </div>

        <div class="step">
          <h4>2. Descargar</h4>
          <button
            type="button"
            class="btn btn-primary"
            onclick="printLabelPage()"
          >
            Descargar</button
          ><br /><br />
          <div id="labelPage" class="labelPage border"></div>
          <br />
        </div>
      </div>
    </div>
  </body>
