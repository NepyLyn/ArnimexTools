<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- personal -->
    <link rel="stylesheet" href="elements.css" />
    <link rel="stylesheet" href="EtiquetasEscolares.css" />

    <script src="/SchoolarLabels/EtiquetasEscolares.js" type="text/JavaScript"></script>
    <script src="/SchoolarLabels/constants.js" type="text/JavaScript"></script>

    <title>Arnimex Tools</title>
  </head>

  <body class="bg-dark">
    <div class="container text-white">
      <h1>Etiquetas Escolares</h1>
      <hr />

      <div class="config">
        <div class="step">
          <h4>1. Seleccionar tamaño</h4>
          <select class="form-select form-select-sm w-auto" aria-label="Default select example">
            <option value="1">Chica</option>
            <option value="2">Mediana</option>
            <option value="3">Grande</option>
          </select>
          <br />
        </div>

        <div class="step">
          <h4>2. Configurar</h4>
          <div class="mb-2 row">
            <label for="inputName" class="col-sm-1 col-form-label">Nombre:</label>
            <div class="col-sm-5">
              <input type="text" class="form-control form-control-sm" id="inputName"/>
            </div>
          </div>
          <div class="mb-2 row">
            <label for="inputGrade" class="col-sm-1 col-form-label">Grado:</label>
            <div class="col-sm-5">
              <input type="text" class="form-control form-control-sm" id="inputGrade" />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="inputSchool" class="col-sm-1 col-form-label">Escuela:</label>
            <div class="col-sm-5">
              <input type="text" class="form-control form-control-sm" id="inputSchool" />
            </div>
          </div>
          <br />
        </div>

        <div class="step">
          <h4>3. Seleccionar diseño</h4>
          <div id="schoolLabels" class="schoolLabels d-flex"></div>
          <br />
        </div>

        <div class="step">
          <h4>4. Descargar</h4>
          <button type="button" class="btn btn-primary" onclick="printLabelPage()">Descargar</button><br><br>
            <div id="labelPage" class="labelPage border"></div>
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
